<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion - Spotify</title>

    <!--img header-->
    <link rel="icon" href="/img/Head/spotify-brands.svg">

    <!--css link-->
    <link rel="stylesheet" href="/css/inicar sesion css/inicio-sesion.css">

</head>
<body>
    <section class="background">
        <div class="into">
            <header class="overlay"></header>

            <video autoplay loop muted plays-inline class="video">
                <source src="/video/Coldplay  Everyday Life Official Video_1080p.mp4" type="video/mp4">
            </video>
            <div class="navbar-img">
                <div class="navbar">
                    <img src="/img/navbar/Spotify-Logo-Navbar.png" alt="img">
                </div>
            <div class="sesion">
                <div class="inicio-sesion">
                    <div class="continuar-con">
                        <p>Para continuar, inicia sesión en Spotify</p>
                        <div class="continuar">
                            <button class="facebook button">CONTINUAR CON FACEBOOK</button>
                            <button class="apple button">CONTINUAR CON APPLE</button>
                            <button class="google button">                      CONTINUAR CON GOOGLE
                            </button>
                            <button class="telefono button">CONTINUAR CON NUMERO DE TELEFONO</button>
                        </div>
                        <div class="o">
                            <p>o</p>
                        </div>
                        <div class="correo">
                            <div class="user">
                                <p>Correo electrónico o nombre de usuario</p>
                                <br>
                                <input type="text" name="name" id="usuario" class="usuario" value="   Correo electrónico o nombre de usuario">
                            </div>
                            <div class="password">
                                <p>Contraseña</p>
                                <input type="text" name="contraseña" id="Contraseña" class="contraseña" value="   Contraseña">
                            </div>
                            <p>¿Has olvidado tu contraseña?</p>
                        </div>
                        <div class="final">
                            <div class="Recordarme">
                                <input type="checkbox" name="green" id="Recordarme">
                                <label for="">Recordarme</label>
                            </div>
                            <div class="iniciar-sesion">
                                <button class="button-iniciar">
                                    INICIAR SESION
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
</body>
</html>
