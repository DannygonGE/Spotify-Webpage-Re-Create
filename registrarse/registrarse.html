<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Spotify(Co)</title>

    <!-- img Logo -->
    <link rel="icon" href="/img/Head/spotify-brands.svg">

    <!-- css file -->
    <link rel="stylesheet" href="/css/registrarse/registrarse.css">
</head>
<body>
    <section class="content">
        <img src="/img/Registrarse/Spotify_Logo_CMYK_Black.png" alt="img">

        <h1>Regístrate gratis para escuchar</h1>
        <form action="" class="form-register">
    
            <div class="correo-electronico">
                <p>¿Cuál es tu correo electrónico?</p>
                <input type="text" placeholder="  Introduce tu correo electrónico">
            </div>
    
            <div class="correo-electronico">
                <p>Confirma el electrónico</p>
                <input type="text" placeholder="  Vuelve a introducir correo electrónico">
            </div>
    
            <div class="correo-electronico">
                <p>Crea una contraseña</p>
                <input type="text" placeholder="  Crea una contraseña">
            </div>
    
            <div class="correo-electronico">
                <p>¿Cómo quieres que te llamemos?</p>
                <input type="text" placeholder="  Introduce un nombre de perfil">
            </div>
    
            <button class="button">
                Registarte
            </button>
        </form>
    </section>
</body>
</html>
